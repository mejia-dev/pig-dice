<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>
<body class="gray">
  <h1>Pig Dice</h1>

  <div id="divGameOptions">
    <form id="gameOptions">
      <button id="playGame">Play Local Game</button>
      <button id="playWithAi">Play Vs AI</button>
      <button id="playWithHardAi">Play Vs Hard AI</button>
    </form>
    <form id="gameModeForm">
      <label>Standard Pig<input type="radio" name="gameMode" value="normal" checked></label>
      <label>Two-Dice Pig<input type="radio" name="gameMode" value="two-dice"></label>
    </form>
  </div>

  <br><br><br>

  <div id="divGame" class="hidden">
    <p id="currentPlayerTurn">Please press "Play"</p>
    <form id="gameButtons">
      <button type="diceRoll" id="rollDice">Roll Dice</button>
      <button type="hold" id="hold">Hold</button>
    </form>
    <p id="rolledNumberDisplay"></p>
    <p id="turnTotalDisplay1"></p>
    <p id="turnTotalDisplay2"></p>

  </div>

  <div id="divScores" class="hidden">
    <div id="divScoreP1">
      <h3>Player 1 Score</h3>
      <p id="displayScoreP1">none</p>
    </div>
    <div id="divScoreP2">
      <h3>Player 2 Score</h3>
      <p id="displayScoreP2">none</p>
    </div>
    <p id="winMessage"></p>
  </div>

</body>
</html>
